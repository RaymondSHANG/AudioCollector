{% extends "base.html" %}
{% block content %}
<div class="container bg-light">
    <h1>Selected Random News</h1>
    <br>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Text</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        {% for news in news_select %}
        <tr>
          <td>{{ news.id }}</td>
          <td>{{ news.title }}</td>
          <td>{{ news.body }}</td>
          <td>{{ news.level }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <form action="{{ url_for('news_bp.addNews') }}" method="get">
      <button type="submit">Add new News</button>
    </form>
</div>
{% endblock %}
